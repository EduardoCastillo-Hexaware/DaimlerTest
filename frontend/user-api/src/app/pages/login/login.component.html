<div class="wrapper fadeInDown">
  <div id="formContent" style="margin-top: 15vh;">

    <div class="fadeIn first" style="margin-top: 25px;">
      <img src="../../../assets/Daimler_AG.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" style="margin-top: 25px;">
      <input type="text" id="login" class="fadeIn second" formControlName="userName" placeholder="login" required>
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div *ngIf="errorState" class="alert alert-danger">
      <span>{{errorMsg}}</span>
    </div>
  </div>
</div>
