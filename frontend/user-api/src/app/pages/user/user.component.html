<app-header></app-header>
<div class="container">
  <p-toast></p-toast>
  <p-table [value]="users" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}"
    styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">id</th>
        <th style="width:20%">User Name</th>
        <th style="width:20%">Password</th>
        <th style="width:20%">Role</th>
        <th style="width:20%">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="user">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.id" disabled/>
            </ng-template>
            <ng-template pTemplate="output">
              {{user.id}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.userName" disabled />
            </ng-template>
            <ng-template pTemplate="output">
              {{user.userName}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.password" />
            </ng-template>
            <ng-template pTemplate="output">
              {{user.password}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <p-dropdown
                      [options]="rolesValues"
                      appendTo="body"
                      [(ngModel)]="user.role.rolev"
                      [style]="{'width':'100%'}" />
              </ng-template>
              <ng-template pTemplate="output">
                  <p-tag
                      [value]="user.role.rolev">
                  </p-tag>
              </ng-template>
          </p-cellEditor>
      </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
              (click)="onRowEditInit(user)" class="p-button-rounded p-button-text">
            </button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
              (click)="onRowEditSave(user)" class="p-button-rounded p-button-text p-button-success mr-2">
            </button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
              (click)="onRowEditCancel(user, ri)" class="p-button-rounded p-button-text p-button-danger">
            </button>
          </div>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
<app-footer></app-footer>
