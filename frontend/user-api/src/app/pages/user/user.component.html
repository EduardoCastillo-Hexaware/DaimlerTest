<app-header></app-header>
<div class="container" style="margin-top: 5vh !important;">
  <input style="margin-right: 30px;" class="btn btn-primary" type="button" value="Create User" (click)="showUserDialog()">
  <input class="btn btn-primary" type="button" value="Create Role" (click)="showRoleDialog()">
</div>
<div class="container" style="margin-top: 2vh !important;">
  <p-toast></p-toast>
  <p-table [value]="users" dataKey="id" editMode="row"
  [resizableColumns]="true" [tableStyle]="{'min-width': '20rem'}"
    styleClass="p-datatable-sm p-datatable-gridlines" [scrollable]="true" scrollHeight="300px" >
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn style="width:20%">id</th>
        <th pResizableColumn style="width:20%">User Name</th>
        <th pResizableColumn style="width:20%">Password</th>
        <th pResizableColumn style="width:20%">Role</th>
        <th pResizableColumn style="width:20%">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="user">
        <td>
          <p-cellEditor [pEditableRow]="false">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.id"/>
            </ng-template>
            <ng-template pTemplate="output">
              {{user.id}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor [pEditableRow]="false">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.userName"/>
            </ng-template>
            <ng-template pTemplate="output">
              {{user.userName}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="user.password" />
            </ng-template>
            <ng-template pTemplate="output">
              {{user.password}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <p-dropdown
                      [options]="rolesValues"
                      appendTo="body"
                      [(ngModel)]="user.role.rolev"
                      [style]="{'width':'100%'}" />
              </ng-template>
              <ng-template pTemplate="output">
                  <p-tag
                      [value]="user.role.rolev">
                  </p-tag>
              </ng-template>
          </p-cellEditor>
      </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
              (click)="onRowEditInit(user)" class="p-button-rounded p-button-text">
            </button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
              (click)="onRowEditSave(user)" class="p-button-rounded p-button-text p-button-success mr-2">
            </button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
              (click)="onRowEditCancel(user, ri)" class="p-button-rounded p-button-text p-button-danger">
            </button>
            <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash"
            (click)="onRowDelete(user)" class="p-button-rounded p-button-text p-button-danger">
          </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Create User" [modal]="true" [(visible)]="visibleInputModuleUsers" [style]="{ width: '25rem' }">
  <form [formGroup]="createUserForm" (ngSubmit)="onUserCreate(createUserForm.value)">
  <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem" style="margin-right:15px;">Username</label>
      <input pInputText id="username" class="flex-auto" formControlName="userName" autocomplete="off" required/>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="password" class="font-semibold w-6rem" style="margin-right:15px;">Password</label>
      <input pInputText id="password" class="flex-auto" formControlName="password" autocomplete="off" required/>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
      <label for="role">Role</label>
      <p-dropdown
      formControlName="role"
      [options]="rolesValues"
      appendTo="body"
      [style]="{'width':'100%'}" />
  </div>
  <div class="flex justify-content-end gap-2">
      <button class="btn btn-secondary" label="Save" style="margin-right:15px;" (click)="visibleInputModuleUsers = false">Close</button>
      <button class="btn btn-primary" label="Save" type="submit">Submit</button>
  </div>
</form>
</p-dialog>

<p-dialog header="Create User" [modal]="true" [(visible)]="visibleInputModuleRole" [style]="{ width: '25rem' }">
  <form [formGroup]="createRoleForm" (ngSubmit)="onRoleCreate(createRoleForm.value)">
  <div class="flex align-items-center gap-3 mb-3">
      <label for="role" class="font-semibold w-2rem" style="margin-right:15px;">Role</label>
      <input pInputText id="role" class="flex-auto" formControlName="role" autocomplete="off" required/>
  </div>
  <div class="flex align-items-center gap-2">
      <button class="btn btn-secondary" label="Save" style="margin-right:15px;" (click)="visibleInputModuleRole = false">Close</button>
      <button class="btn btn-primary" label="Save" type="submit">Submit</button>
  </div>
</form>
</p-dialog>

<app-footer></app-footer>
